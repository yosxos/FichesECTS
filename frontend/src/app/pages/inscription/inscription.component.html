<section class="">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form #f2="ngForm" *ngIf="newUser">
                        <h3 class="card-title text-center mb-4">Inscription</h3>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="inputRegEmail">Adresse e-mail</label>

                            <input [(ngModel)]="newUser.email" name="email" type="email" id="inputRegEmail"
                                class="form-control" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="inputRegPassword">Mot de passe</label>

                            <input [(ngModel)]="newUser.password" name="password" type="password" id="inputRegPassword"
                                class="form-control" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="inputRegFamilyName">Nom de famille</label>

                            <input [(ngModel)]="newUser.family_name" name="family_name" type="text"
                                id="inputRegFamilyName" class="form-control" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="inputRegGivenName">Pr√©nom</label>
                            <input [(ngModel)]="newUser.given_name" name="given_name" type="text" id="inputRegGivenName"
                                class="form-control" required />
                        </div>
                        <button (click)="signUp()" class="btn btn-primary w-100 mb-3">S'inscrire</button>
                        <p class="alert alert-danger" *ngIf="error && !success" role="alert">{{error}}</p>
                        <p class="alert alert-primary" *ngIf="!error && success" role="alert">{{success}} Validate your
                            email
                            <a href="#" routerLink="/confirmation">Confirm Email</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
