<!-- Section: Design Block -->
<section class="">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Connexion</h3>
          <form #f="ngForm" *ngIf="userId">
            <!-- Existing user login form -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="userId.email" name="email" type="email" id="inputEmail" class="form-control" required />
              <label class="form-label" for="inputEmail">Adresse e-mail</label>
            </div>

            <div class="form-outline mb-4">
              <input [(ngModel)]="userId.password" name="password" type="password" id="inputPassword" class="form-control" required />
              <label class="form-label" for="inputPassword">Mot de passe</label>
            </div>

            <div class="form-check mb-4">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
            </div>

            <button (click)="check()" class="btn btn-primary w-100 mb-3">Se connecter</button>
            <p>Not a member?   <a href="#"  routerLink="/inscription">Sign up</a> </p>
            <p  class="alert alert-danger" *ngIf="error" role="alert" >{{error}}</p>

            <div class="text-center">
              <a href="#" class="text-decoration-none">Mot de passe oubli√© ?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
