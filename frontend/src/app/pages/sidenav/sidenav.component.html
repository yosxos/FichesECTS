<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()"><img src="../../assets/CY_Tech.svg"
                alt="CY Tech logo" /></button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">CY Tech</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <div class="scrollwrap scrollwrap_delayed">
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item">

                </a>
                <div *ngIf="collapsed && data.items && data.items.length > 0">

                        [data]="data"

                <a *ngIf="this.authService.connected()" class="sidenav-nav-link"  [ngClass]="setActiveClass('addFiche')"
                    routerLink="/intranet/addFiche" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="sidenav-link-icon fal fa-files-medical"></i>
                    <i class="sidenav-link-text" *ngIf="opened()">
                        Ajout Fiche
                    </i>
                </a>
                <a class="sidenav-nav-link" routerLink="" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" [ngClass]="setActiveClass('')">
                    <i class="sidenav-link-icon fal fa-file-search"></i>
                    <i class="sidenav-link-text" *ngIf="opened()">
                        Fiches ECTS
                    </i>
                </a>
                <a class="sidenav-nav-link" (click)="openSidenav()" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"> <!-- [ngClass]="setActiveClass('annee')"-->
                    <i class="sidenav-link-icon fal fa-poll-people"></i>
                    <i class="sidenav-text" *ngIf="opened()">
                        Année
                    </i>
                    <!-- <div>
                        <app-sublevel-menu></app-sublevel-menu>
                    </div> -->
                </a>
                <div *ngIf="collapsed">
                    <ul *ngIf="collapsed" class="sublevel-nav">
                        <li class="sublevel-nav-item">
                            <a class="sublevel-nav-link" routerLink="annee/preing-1" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" [ngClass]="setActiveClass('preing-1')">
                                <i class="sublevel-link-icon fa fa-circle"></i>
                                <span class="sublevel-link-text" @fadeInOut *ngIf="collapsed">preing1</span>
                                <i *ngIf="collapsed" class="menu-collapse-icon"></i>
                            </a>
                            <a class="sublevel-nav-link" routerLink="annee/preing-2" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" [ngClass]="setActiveClass('preing-2')">
                                <i class="sublevel-link-icon fa fa-circle"></i>
                                <span class="sublevel-link-text" @fadeInOut *ngIf="collapsed">preing2</span>
                                <i *ngIf="collapsed" class="menu-collapse-icon"></i>
                            </a>
                            <a class="sublevel-nav-link" routerLink="annee/ing1" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" [ngClass]="setActiveClass('ing1')">
                                <i class="sublevel-link-icon fa fa-circle"></i>
                                <span class="sublevel-link-text" @fadeInOut *ngIf="collapsed">ing1</span>
                                <i *ngIf="collapsed" class="menu-collapse-icon"></i>
                            </a>
                            <a class="sublevel-nav-link" routerLink="annee/ing2" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" [ngClass]="setActiveClass('ing2')">
                                <i class="sublevel-link-icon fa fa-circle"></i>
                                <span class="sublevel-link-text" @fadeInOut *ngIf="collapsed">ing2</span>
                                <i *ngIf="collapsed" class="menu-collapse-icon"></i>
                            </a>
                            <a class="sublevel-nav-link" routerLink="annee/ing3" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" [ngClass]="setActiveClass('ing3')">
                                <i class="sublevel-link-icon fa fa-circle"></i>
                                <span class="sublevel-link-text" @fadeInOut *ngIf="collapsed">ing3</span>
                                <i *ngIf="collapsed" class="menu-collapse-icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <a *ngIf="!this.authService.connected()" class="sidenav-nav-link" routerLink="connexion"
                    routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    [ngClass]="setActiveClass('connexion')">
                    <i class="sidenav-link-icon fal fa-cog"></i>
                    <i class="sidenav-link-text" *ngIf="opened()">
                        Connexion
                    </i>
                </a>
                <a *ngIf="this.authService.connected()" class="sidenav-nav-link" [ngClass]="setActiveClass('dashboard')"
                    href="/">
                    <i class="sidenav-link-icon fas fa-sign-out-alt"></i>
                    <i class="sidenav-link-text" *ngIf="opened()">
                        Déconnexion
                    </i>
                </a>
            </li>

        </ul>
    </div>
</div>
